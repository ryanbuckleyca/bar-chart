<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart lighthouse labs project</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="drawBarChart.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
  </head>
  <body>
      <script type="text/javascript">
        $(function() {
          drawBarChart(
            [[3, 10, 3, 4, 30], ['three', 'ten', 'three', 'four', 'five-hundred']],
            {"barColor": "blue",
            "barPosition": "bottom",
            "barSpacing": "15px",
            "labelColor": "white",
            "yAxis": "Y Values",
            "xAxis": "X Values"},
            "graphArea"
          );
        });
      </script>
      <section id="graphArea">
        <!-- placeholder -->
      </section>
    <footer>
      <small>&copy; Ryan Buckley</small>
    </footer>

  </body>
</html>
