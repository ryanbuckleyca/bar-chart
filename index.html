    <h1 style="text-align:center">Ryan's barchart exercise page</h1>

             "yAxis": "Y Values",
             "xAxis": "X Values",

             "titleFontSize": "20px",
             "yAxis": "Y Values",
             "xAxis": "X Values",
             "width": "600px",
             "height": "300px"},
