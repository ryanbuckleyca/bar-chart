  <head>

  <body>
      <script type="text/javascript">
        $(function() {
          drawBarChart(
            //data
            [[20, 10, 210, 150, 60],
             ['tom', 'jim', 'said', 'mustafa', 'xenix'],
             [100, 40, 80, 50, 10],
             ['jenny', 'sana', 'noelle', 'rhonda', 'iyabo']],
            //options
            {"chartTitle":"",
             "barColor": ["turquoise", "pink"],
             "barPosition": "bottom",
             "barSpacing": "15px",
             "labelColor": ["navy", "maroon"],
             "titleFontColour": "black",
             "titleFontSize": "1.4vw",
             "yAxis": "Y Values",
             "xAxis": "X Values",
             "width": "700px",
             "height": "500px"},
            //element
            "graphArea"
          );
        });
      </script>

        <!-- placeholder -->
